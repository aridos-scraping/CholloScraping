<style type="text/css">
            body {
      margin: 0 auto;
      max-width: 56em;
      padding: 1em 0;
    }

    .grid {
      /* Grid Fallback */
      display: flex;
      flex-wrap: wrap;
      
      /* Supports Grid */
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      grid-auto-rows: minmax(150px, auto);
      grid-gap: 1em;
    }

    .module {
      /* Demo-Specific Styles */
      background: #eaeaea;
      align-items: center;
      justify-content: center;
      height: 200px;
      
      /* Flex Fallback */
      margin-left: 5px;
      margin-right: 5px;
      flex: 1 1 200px;
    }

    /* If Grid is supported, remove the margin we set for the fallback */
    @supports (display: grid) {
      .module {
        margin: 0;
      }
    }
    </style>

<p>Mostrando p√°gina
        <select id="pages" onchange="getProducts()">
    {% for i in range %} 
        {% if i == pag_num %}
            <option selected value="{{i}}">
                {{i}}
            </option>
        {% else %}
            <option value="{{i}}">
                {{i}}
            </option>
        {% endif %}
    {% endfor %}
        </select>
    de {{total_pages}}</p>
<div class="grid">  
{% for product in products %}
    <div class="module">
    <a href="/products/details/{{product.sku}}">
        <img style="margin-left: 30px;" width="150px" src="{{product.image}}"></a>
        <br>
        <p style="text-align: center;">{{ product.name }}</p>
    </div>
{% endfor %}
</div>

<script type="text/javascript">
    
        function getProducts(){
        var select = document.getElementById("pages");
        var page_number = select.options[select.selectedIndex].value;
        window.location.replace("{{redirect_uri}}/"+page_number);
    }

</script>
