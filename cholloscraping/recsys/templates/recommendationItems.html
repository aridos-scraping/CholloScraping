{% block recsys %}
    <h1>Productos recomendados para el UserID: {{user.id}}</h1>
    {% for item in items %}
        <ul>
            <li>Marca: {{item.brand}}</li>
            <li>Nombre: {{item.name}}</li>
            <li>Puntuación media: {{item.averageRating}}</li>
        </ul>
    {% empty %}
    <h2> No hay suficientes datos del usuario </h2>
    {% endfor %}
{% endblock %}
