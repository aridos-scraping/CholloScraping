<html>
<head>
<title>Sistema de Recomendación CholloScraping</title>
</head>
<body>
<section>
<h1>Seis productos similares a {{product.name}} are:</h1>
<l>
{% for p in products %}
<li>{{p.name}}</li>
{% endfor %}
</l>
<i>*Para poder realizar mejores recomendaciones se necesita más información.</i>
</section>
</body>
</html>
